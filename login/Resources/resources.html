<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <link rel="stylesheet" href="/Css/resources.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <h1>CAMPUSHUB <i class="fas fa-graduation-cap"></i></h1>
        <button id="menu-button" class="menu-button">
          <i class="fas fa-bars"></i>
        </button>
    
        <nav class="sidebar" id="sidebar">
          <button id="close-sidebar" class="close-sidebar">×</button>
          <ul>
            <li><a href="/login/register.html">Unete a Nosotros</a></li>
            <li><a href="#contact">Contacto</a></li>
            <li><a href="#about">Acerca de Nosotros</a></li>
          </ul>
        </nav>
        <div id="overlay"></div>
      </header>
    <main>
        <section class="content-container">
            <div class="chat-container">
                <div class="chat-box">
                    <div class="chat-header">
                        <h5>Consulta sobre algun tema <i class="fas fa-comments"></i></h5>
                    </div>
                    <article class="chat-messages" id="chatMessages">
                        <!-- Mensajes del chat aparecerán aquí -->
                    </article>
                    <div class="chat-input" style="border: none;">
                        <button id="showQueries" ><i class="fas fa-history"></i></button>
                        <input type="text" id="queryInput" placeholder="Escribe tu búsqueda">
                        <button id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="info-boxes">
                <!-- Las info-boxes se llenarán dinámicamente -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CampusHub. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="/Js/resources.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
